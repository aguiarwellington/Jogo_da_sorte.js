<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <title>Número secreto</title>
</head>
<body>
    <div class="main">
        <div>
            <h1 id="titulo"></h1>           
        </div>
        <div>
            <form id="form-jogo">
                <fieldset class="grupo">
                    <p id="subtitulo">Escolha um número entre 1 e 10</p>
                    <div class="campo">
                        <label for="fnumber">Número:</label>
                        <input type="number" id="fnumber" name="fnumber" required>
                    </div>
                    <br><br>
                    <div class="botao">
                        <button id="try"  name="fnumber"  type="button" onclick="verificarChute()">Chutar</button>
                        <button id="new" type="button" onclick="novoJogo()" disabled>Novo Jogo</button>
                    </div>


                        <div>
                             <h3></h3>   
                       </div> 


                </fieldset>

            </form>
        </div>
    </div>

    
    <script src="app.js" defer></script>
</body>
</html>
